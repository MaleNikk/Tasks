<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<form action="/bookstore/book/create" method="post">
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required th:value="${book.author}">
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required th:value="${book.title}">
    </div>
    <div>
        <label for="category">Category</label>
        <input type="number" id="category" name="category_id" required th:value="${book.category_id}">
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required th:value="${book.price}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
