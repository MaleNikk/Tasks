<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<h1>Edit book</h1>
<form action="/bookstore/book/edit" method="post">
    <input type="hidden" name="id" th:value="${book.id}">
    <input type="hidden" name="date_print" th:value="${book.date_print}">
    <input type="hidden" name="author" th:value="${book.author}">
    <div>
        <label for="category">Category</label>
        <input type="number" id="category" name="category_id" required th:value="${book.category_id}">
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required th:value="${book.title}">
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required th:value="${book.price}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
