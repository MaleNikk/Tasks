<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Create Category</h1>
<form action="/bookstore/category/create" method="post">
    <div>
        <label for="text">Text</label>
        <input type="text" id="text" name="text" required th:value="${category.text}">
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required th:value="${category.description}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
