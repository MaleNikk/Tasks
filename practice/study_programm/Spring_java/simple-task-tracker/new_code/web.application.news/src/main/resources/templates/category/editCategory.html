<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
</head>
<body>
<h1>Edit Category</h1>
<form action="/category/editCategory" method="post">
    <input type="hidden" name="id" th:value="${categoryEntity.id}">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required th:value="${categoryEntity.title}">
    </div>
    <a th:href="@{/category/editCategory}">
        <button type="submit">Save</button>
    </a>
    <a th:href="@{/comeback}">
        <button type="submit">Return</button>
    </a>
</form>
</body>
</html>
