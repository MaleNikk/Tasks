<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete commit!</title>
</head>
<body>
<h1>Please enter pin reader!</h1>
<form action="/comments/deleteComment" method="post">
    <input type="hidden" name="id" th:value="${commentRemoved.id}">
    <input type="hidden" name="id_news" th:value="${commentRemoved.id_news}">
    <input type="hidden" name="author" th:value="${commentRemoved.author}">
    <input type="hidden" name="text" th:value="${commentRemoved.text}">
    <div>
        <label for="pin_reader">Pin</label>
        <input type="number" id="pin_reader" name="pin_reader">
        <button type="submit">Delete</button>
    </div>
</form>
<a th:href="@{/comment/comeback}">
    <button type="submit">Return</button>
</a>
</body>
</html>
